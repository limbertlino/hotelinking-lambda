AWSTemplateFormatVersion: '2010-09-09'
Description: "Servicio web Lambda que devuelve un saludo personalizado con la hora\
  \ actual. Expone un endpoint API Gateway que acepta un par\xE1metro 'name' en la\
  \ query string."
Transform:
- AWS::Serverless-2016-10-31
Resources:
  GreetingFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: "Funci\xF3n Lambda que genera un saludo HTML personalizado junto\
        \ a la hora actual"
      Handler: handlers/getGreeting.greeting
      Runtime: nodejs22.x
      MemorySize: 128
      Timeout: 3
      CodeUri: GreetingFunction
      Events:
        Api:
          Type: Api
          Properties:
            Path: /greeting
            Method: GET
    Metadata:
      SamResourceId: GreetingFunction
Outputs:
  GreetingApiUrl:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/greeting
  GreetingFunctionArn:
    Description: "ARN de la funci\xF3n Lambda"
    Value:
      Fn::GetAtt:
      - GreetingFunction
      - Arn
